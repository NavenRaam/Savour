# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/savour_db
spring.datasource.username=root
spring.datasource.password=12345

# Hibernate (Auto-creates tables based on your Java code)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port (Since React runs on 3000, we keep this on 8080)
server.port=8080